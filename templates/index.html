<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatolete IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(101, 67, 33, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .potato-icon {
            font-size: 1.2em;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .reset-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .reset-btn:hover {
            background: white;
            color: #8B4513;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #D2691E 0%, #8B4513 100%);
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #8B4513;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 2px solid #D2691E;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 2px solid #f0f0f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #D2691E;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        #sendBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #8B4513;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #8B4513;
            padding: 40px;
            font-size: 1.1em;
        }

        .welcome-message h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #D2691E;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8B4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="reset-btn" onclick="resetChat()">ðŸ”„ Reiniciar</button>
            <h1>
                <span class="potato-icon">ðŸ¥”</span>
                Potatolete IA
                <span class="potato-icon">ðŸ¥”</span>
            </h1>
            <div class="subtitle">Sua assistente inteligente e amigÃ¡vel</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>OlÃ¡! Eu sou a Potatolete IA! ðŸ¥”</h2>
                <p>Como posso ajudar vocÃª hoje?</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Digite sua mensagem aqui..."
                autocomplete="off"
            >
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');

        // Gerar ID de sessÃ£o Ãºnico
        const sessionId = 'session_' + Date.now();

        function showStatus(message, duration = 3000) {
            statusDiv.textContent = message;
            statusDiv.classList.add('show');
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, duration);
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¥”';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ðŸ¥”';
            
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loading);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Remover mensagem de boas-vindas
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            // Adicionar mensagem do usuÃ¡rio
            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                removeLoading();

                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Desculpe, ocorreu um erro: ' + data.error, false);
                }

            } catch (error) {
                removeLoading();
                addMessage('Erro de conexÃ£o com o servidor. Verifique se o back-end estÃ¡ rodando!', false);
                console.error('Erro:', error);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        async function resetChat() {
            if (!confirm('Deseja realmente reiniciar a conversa?')) return;

            try {
                await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });

                chatContainer.innerHTML = `
                    <div class="welcome-message">
                        <h2>OlÃ¡! Eu sou a Potatolete IA! ðŸ¥”</h2>
                        <p>Como posso ajudar vocÃª hoje?</p>
                    </div>
                `;

                showStatus('Chat reiniciado com sucesso!');
            } catch (error) {
                showStatus('Erro ao reiniciar chat');
                console.error('Erro:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
